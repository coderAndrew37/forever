<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Dashboard</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/scripts/adminSales.js"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- ✅ Navbar -->
    <header class="bg-gray-900 text-white py-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center px-6">
        <h1 class="text-xl font-bold">Sales Dashboard</h1>
        <a href="/admin.html" class="bg-blue-500 px-4 py-2 rounded"
          >Back to Admin</a
        >
      </div>
    </header>

    <!-- ✅ Main Content -->
    <main class="max-w-7xl mx-auto py-10 px-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Sales Overview</h2>

      <button
        id="exportCSVBtn"
        class="bg-yellow-500 text-white px-8 py-4 mb-10 rounded"
      >
        Export CSV
      </button>

      <!-- ✅ Date Filter Section -->
      <div class="mb-6 flex flex-wrap gap-4">
        <button
          class="filter-btn bg-blue-500 text-white px-4 py-2 rounded"
          data-range="7"
        >
          Last 7 Days
        </button>
        <button
          class="filter-btn bg-green-500 text-white px-4 py-2 rounded"
          data-range="30"
        >
          Last 30 Days
        </button>
        <input type="date" id="startDate" class="border px-4 py-2 rounded" />
        <input type="date" id="endDate" class="border px-4 py-2 rounded" />
        <button
          id="customFilterBtn"
          class="bg-gray-700 text-white px-4 py-2 rounded"
        >
          Apply Filter
        </button>
      </div>

      <!-- ✅ Grid Layout for Charts & Insights -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- 📊 Orders & Sales Trend Chart -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-gray-600">
            Orders & Sales Trend
          </h3>
          <canvas id="ordersTrendChart"></canvas>
        </div>

        <!-- 🏆 Top Selling Products -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-gray-600">
            Top Selling Products
          </h3>
          <ul id="topProductsList" class="list-disc pl-5 text-gray-700"></ul>
        </div>

        <!-- 👥 Customer Insights -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-gray-600">Customer Insights</h3>
          <p class="text-gray-700">
            New Customers: <span id="newCustomers" class="font-bold">0</span>
          </p>
          <p class="text-gray-700">
            Returning Customers:
            <span id="returningCustomers" class="font-bold">0</span>
          </p>
        </div>

        <!-- 📊 Sales by Category -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-gray-600">Sales by Category</h3>
          <canvas id="salesCategoryChart"></canvas>
        </div>
      </div>
    </main>
  </body>
</html>
