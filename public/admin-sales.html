<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Dashboard</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/scripts/adminSales.js"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- ✅ Navbar -->
    <header class="bg-gray-900 text-white py-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center px-6">
        <h1 class="text-xl font-bold">Sales Dashboard</h1>
        <a href="/admin.html" class="bg-blue-500 px-4 py-2 rounded"
          >Back to Admin</a
        >
      </div>
    </header>

    <!-- ✅ Main Content -->
    <main class="max-w-7xl mx-auto py-10 px-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Sales Overview</h2>

      <!-- ✅ Grid Layout for Charts -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- 📊 Revenue Trends Chart -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-gray-600">Revenue Trends</h3>
          <canvas id="revenueChart"></canvas>
        </div>

        <!-- 📈 Orders Growth Chart -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-gray-600">Orders Growth</h3>
          <canvas id="ordersChart"></canvas>
        </div>

        <!-- 🏆 Top Selling Products -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-gray-600">
            Top Selling Products
          </h3>
          <canvas id="topProductsChart"></canvas>
        </div>

        <!-- 📊 Sales by Category -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-gray-600">Sales by Category</h3>
          <canvas id="salesCategoryChart"></canvas>
        </div>
      </div>
    </main>
  </body>
</html>
