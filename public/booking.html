<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Consultation Booking | Forever Living Products</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
  </head>
  <body
    class="bg-gray-100 font-sans flex items-center justify-center min-h-screen"
  >
    <div class="max-w-lg w-full bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center text-yellow-500">
        Book a Free Consultation
      </h1>
      <p class="text-center text-gray-600 mb-6">
        Get expert advice on infertility issues.
      </p>

      <!-- ✅ Booking Form -->
      <form id="bookingForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            class="input-field"
            placeholder="John Doe"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="example@email.com"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phone"
            class="input-field"
            placeholder="+254 700 000 000"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Preferred Date</label
          >
          <input type="date" id="date" class="input-field" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Message</label>
          <textarea
            id="message"
            class="input-field"
            placeholder="Briefly describe your issue..."
            rows="4"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600"
        >
          Submit
        </button>
      </form>

      <!-- ✅ WhatsApp Button -->
      <div class="mt-6 text-center">
        <a
          href="https://wa.me/254746577838?text=Hi,%20I%20need%20help%20with%20an%20infertility%20issue."
          class="whatsapp-btn"
        >
          Chat on WhatsApp
        </a>
      </div>
    </div>

    <script src="/scripts/booking.js" type="module"></script>

    <!-- ✅ Tailwind Styles -->
    <style>
      .input-field {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        transition: border 0.3s ease;
      }
      .input-field:focus {
        border-color: #fbbf24;
        outline: none;
        box-shadow: 0 0 5px rgba(251, 191, 36, 0.5);
      }
      .whatsapp-btn {
        background-color: #25d366;
        color: white;
        padding: 10px 20px;
        border-radius: 30px;
        font-weight: bold;
        display: inline-block;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s;
      }
      .whatsapp-btn:hover {
        background-color: #1ebf5c;
      }
    </style>
  </body>
</html>
