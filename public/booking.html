<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Consultation Booking</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
  </head>
  <body
    class="bg-gray-100 font-sans flex items-center justify-center min-h-screen"
  >
    <div class="max-w-lg w-full bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center text-yellow-500">
        Book a Free Consultation
      </h1>
      <p class="text-center text-gray-600 mb-6">
        Get expert advice on infertility issues.
      </p>

      <form id="bookingForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            class="w-full px-4 py-2 border rounded-md focus:ring-yellow-500 focus:border-yellow-500"
            placeholder="John Doe"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 border rounded-md focus:ring-yellow-500 focus:border-yellow-500"
            placeholder="example@email.com"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phone"
            class="w-full px-4 py-2 border rounded-md focus:ring-yellow-500 focus:border-yellow-500"
            placeholder="+254 700 000 000"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Preferred Date</label
          >
          <input
            type="date"
            id="date"
            class="w-full px-4 py-2 border rounded-md focus:ring-yellow-500 focus:border-yellow-500"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Message</label>
          <textarea
            id="message"
            class="w-full px-4 py-2 border rounded-md focus:ring-yellow-500 focus:border-yellow-500"
            placeholder="Briefly describe your issue..."
            rows="4"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600"
        >
          Submit
        </button>
      </form>

      <!-- WhatsApp Consultation Button -->
      <div class="mt-6 text-center">
        <a
          href="https://wa.me/254746577838?text=Hi,%20I%20need%20help%20with%20an%20infertility%20issue."
          class="bg-green-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-green-600"
        >
          Chat on WhatsApp
        </a>
      </div>
    </div>

    <script src="/scripts/booking.js" type="module"></script>
  </body>
</html>
