<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="/styles/shared/sidebar-animations.css" />
    <link rel="stylesheet" href="/styles/shared/general.css" />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Sidebar -->
    <div
      class="js-sidebar sidebar sidebar-closed fixed top-0 left-0 h-full w-64 bg-gray-900 text-white z-50 shadow-lg"
    >
      <nav class="p-4 space-y-4">
        <button
          class="js-menu-close p-2 bg-red-500 text-white rounded-lg"
          aria-label="Close Menu"
        >
          <i class="fas fa-times"></i>
        </button>
        <a href="/" class="block text-lg font-bold text-yellow-500">Home</a>
        <a href="/exclusive-deals.html" class="block text-lg"
          >Exclusive Deals</a
        >
        <a href="/about.html" class="block text-lg">About Us</a>
        <a href="/contact.html" class="block text-lg">Contact</a>
      </nav>
    </div>

    <!-- Overlay -->
    <div
      class="js-overlay overlay fixed inset-0 z-40 hidden"
      aria-hidden="true"
    ></div>

    <!-- Header section -->
    <header
      class="amazon-header flex justify-between items-center p-4 bg-gray-800 text-white"
    >
      <div class="flex items-center space-x-4">
        <button class="menu-toggle js-menu-toggle">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <a href="/" class="header-link flex items-center space-x-2">
          <img
            class="amazon-logo h-10"
            src="/images/logo.jpg"
            alt="Forever Living"
          />
          <span class="text-lg font-bold">Forever Living</span>
        </a>
      </div>
      <div class="flex items-center space-x-4">
        <button
          class="auth-button js-auth-button bg-blue-500 px-4 py-2 rounded-md"
        >
          Login
        </button>
        <a href="/checkout.html" class="cart-link relative">
          <img
            class="cart-icon h-8"
            src="images/icons/cart-icon.png"
            alt="Cart"
          />
          <div
            class="cart-quantity js-cart-quantity absolute top-0 right-0 bg-yellow-500 text-xs text-white rounded-full w-5 h-5 flex items-center justify-center"
          >
            0
          </div>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main
      id="product-details-container"
      class="container mx-auto px-4 py-8"
    ></main>

    <script type="module" src="/scripts/productDetails.js"></script>
  </body>
</html>
