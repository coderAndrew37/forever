<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="/styles/shared/sidebar-animations.css" />
    <link rel="stylesheet" href="/styles/shared/general.css" />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Sidebar -->
    <div
      class="js-sidebar sidebar sidebar-closed fixed top-0 left-0 h-full w-64 bg-gray-900 text-white z-50 shadow-lg"
    >
      <nav class="p-4 space-y-4">
        <button
          class="js-menu-close p-2 bg-red-500 text-white rounded-lg"
          aria-label="Close Menu"
        >
          <i class="fas fa-times"></i>
        </button>
        <a href="/" class="block text-lg font-bold text-yellow-500">Home</a>
        <a href="/exclusive-deals.html" class="block text-lg"
          >Exclusive Deals</a
        >
        <a href="/about.html" class="block text-lg">About Us</a>
        <a href="/contact.html" class="block text-lg">Contact</a>
      </nav>
    </div>

    <!-- Overlay -->
    <div
      class="js-overlay overlay fixed inset-0 z-40 hidden"
      aria-hidden="true"
    ></div>

    <!-- Header section -->
    <div class="amazon-header">
      <button class="menu-toggle js-menu-toggle" data-tooltip="Menu">
        <i class="fas fa-bars"></i>
      </button>

      <div class="amazon-header-left-section">
        <a href="/" class="header-link" data-tooltip="Home">
          <img
            class="amazon-logo"
            src="/images/logo.jpg"
            alt="Forever Living"
          />
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input
          class="search-bar js-search-bar"
          type="text"
          placeholder="Search for Products..."
        />

        <button class="search-button js-search-button" data-tooltip="Search">
          <i class="fas fa-search"></i>
        </button>

        <div class="suggestions-dropdown js-suggestions-dropdown">
          <!-- Suggestions will be dynamically generated here -->
        </div>
      </div>

      <div class="amazon-header-right-section">
        <button
          class="auth-button js-auth-button header-link"
          data-tooltip="Login/Logout"
        ></button>

        <a
          class="cart-link header-link"
          href="/checkout.html"
          data-tooltip="Cart"
        >
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart" />
          <div class="cart-quantity js-cart-quantity"></div>
        </a>
      </div>
    </div>

    <main
      id="product-details-container"
      class="container mx-auto px-4 py-8"
    ></main>

    <script type="module" src="/scripts/productDetails.js"></script>
  </body>
</html>
