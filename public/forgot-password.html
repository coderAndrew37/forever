<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <title>Forgot Password</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Forgot Password</h2>
      <form id="forgot-password-form" class="space-y-4">
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >Enter your email to reset password:</label
          >
          <input
            type="email"
            id="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-yellow-500 text-white py-2 rounded-lg font-bold hover:bg-yellow-600 transition"
        >
          Send Reset Link
        </button>
      </form>
      <p class="mt-4 text-gray-600">
        <a href="/login.html" class="text-yellow-500 hover:underline"
          >Back to Login</a
        >
      </p>
    </div>
    <script src="/scripts/forgotPassword.js" type="module"></script>
  </body>
</html>
