<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Manage Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-roboto">
    <div class="max-w-7xl mx-auto p-4">
      <h1 class="text-2xl font-bold text-gray-700">
        Admin Panel - Manage Orders
      </h1>

      <!-- Orders Table -->
      <div class="mt-6 bg-white shadow-md rounded-lg overflow-hidden">
        <table class="w-full border-collapse border border-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="border border-gray-200 px-4 py-2">Order ID</th>
              <th class="border border-gray-200 px-4 py-2">Customer</th>
              <th class="border border-gray-200 px-4 py-2">Total</th>
              <th class="border border-gray-200 px-4 py-2">Status</th>
              <th class="border border-gray-200 px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="ordersTable" class="text-gray-700"></tbody>
        </table>
      </div>
    </div>

    <script type="module" src="/scripts/admin.js"></script>
  </body>
</html>
