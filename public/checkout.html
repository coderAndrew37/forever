<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/shared/general.css" />
    <link rel="stylesheet" href="/styles/pages/checkout/checkout-header.css" />
    <link rel="stylesheet" href="/styles/pages/checkout/checkout.css" />
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="/">
            <img
              class="amazon-logo"
              src="/images/amazon-log.png"
              alt="Your logo"
            />
            <img
              class="amazon-mobile-logo"
              src="/images/amazon-mobile-log.png"
              alt="Your logo"
            />
          </a>
        </div>
        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link" href="/">3 items</a>)
        </div>
        <div class="checkout-header-right-section">
          <img src="/images/icons/checkout-lock-icon.png" />
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>
      <div class="checkout-grid">
        <div class="order-summary js-order-summary"></div>
        <div class="payment-summary js-payment-summary"></div>
      </div>
    </div>

    <div id="orderDetailsModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Order Details</h2>
        <form id="orderDetailsForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            placeholder="+254 712 345678"
          />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />

          <label for="payment">Payment Method:</label>
          <input
            type="text"
            id="payment"
            name="payment"
            value="Cash on Delivery"
            readonly
          />

          <button type="submit" class="button-primary">Submit Order</button>
        </form>
      </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div id="confirmationModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Order Placed Successfully!</h2>
        <p>
          Your order has been submitted. You will receive a confirmation email
          shortly.
        </p>
        <button onclick="window.location.href='/orders.html'">
          View Orders
        </button>
      </div>
    </div>

    <script type="module" src="/scripts/checkout.js"></script>
  </body>
</html>
