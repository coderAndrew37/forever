<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pack Details</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Header Section -->
    <header class="bg-gray-900 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold">Forever Living</a>
        <nav class="flex gap-4">
          <a href="/" class="hover:underline">Home</a>
          <a href="/packs.html" class="hover:underline">Packs</a>
          <a href="/contact.html" class="hover:underline">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="bg-gradient-to-r from-white to-yellow-100 py-16 px-4 text-center"
    >
      <div class="container mx-auto">
        <h1
          id="pack-name"
          class="text-4xl md:text-5xl font-extrabold leading-tight mb-4"
        >
          Pack Name
        </h1>
        <p id="pack-description" class="text-lg md:text-xl text-gray-600">
          Short description of the pack.
        </p>
      </div>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto py-10 px-4">
      <!-- Image and Detailed Description -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <img
            id="pack-image"
            src="/images/placeholder.jpg"
            alt="Pack Image"
            class="rounded-lg shadow-md"
          />
        </div>
        <div>
          <h2 class="text-2xl font-bold mb-4">About this Pack</h2>
          <p
            id="pack-detailed-description"
            class="text-gray-700 leading-relaxed"
          >
            Detailed description of the pack goes here.
          </p>
        </div>
      </div>

      <!-- Benefits Section -->
      <section class="my-12">
        <h2 class="text-3xl font-bold text-center mb-8">Benefits</h2>
        <ul
          id="benefits-list"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        >
          <!-- Benefits dynamically rendered here -->
        </ul>
      </section>

      <!-- Included Products Section -->
      <section class="my-12">
        <h2 class="text-3xl font-bold text-center mb-8">Included Products</h2>
        <ul
          id="products-list"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        >
          <!-- Products dynamically rendered here -->
        </ul>
      </section>
    </main>

    <script type="module" src="/scripts/packDetails.js"></script>
  </body>
</html>
