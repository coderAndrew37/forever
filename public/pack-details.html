<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pack Details</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <!-- ðŸ·ï¸ Main Navigation (Contains Home, About, Contact, etc.) -->
    <header
      class="fixed top-0 left-0 w-full z-50 bg-white shadow-md transition-all duration-300"
    >
      <div
        class="container mx-auto flex items-center justify-between px-6 py-4"
      >
        <!-- Logo -->
        <a href="/" class="flex items-center space-x-2">
          <img src="/images/logo.jpg" alt="Forever Living" class="h-10 w-10" />
          <span class="text-2xl font-bold text-gray-900">Forever Living</span>
        </a>

        <!-- Main Navigation Links -->
        <nav
          id="main-nav"
          class="hidden lg:flex space-x-8 text-lg font-medium text-gray-900"
        >
          <a href="/" class="hover:text-yellow-500">Home</a>
          <a href="/exclusive-deals.html" class="hover:text-yellow-500"
            >Exclusive Deals</a
          >
          <a href="/about.html" class="hover:text-yellow-500">About Us</a>
          <a href="/contact.html" class="hover:text-yellow-500">Contact</a>
        </nav>

        <!-- Right Section: Search, Cart & Mobile Menu -->
        <div class="flex items-center space-x-4">
          <button class="js-search-toggle text-gray-900 hover:text-yellow-500">
            <i class="fas fa-search text-xl"></i>
          </button>
          <button
            class="js-auth-button bg-blue-500 text-white px-4 py-2 rounded-lg"
          >
            Login
          </button>
          <a
            href="/checkout.html"
            class="relative text-gray-900 hover:text-yellow-500"
          >
            <i class="fas fa-shopping-cart text-2xl"></i>
            <span
              class="absolute -top-2 -right-2 bg-yellow-500 text-white text-xs px-2 py-1 rounded-full js-cart-quantity"
              >0</span
            >
          </a>
          <button
            class="lg:hidden js-menu-toggle text-gray-900 hover:text-yellow-500"
          >
            <i class="fas fa-bars text-2xl"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- ðŸ·ï¸ Secondary Navigation (Categories) -->
    <nav
      id="category-nav"
      class="fixed top-[4rem] left-0 w-full bg-white shadow-md transition-all duration-300"
    >
      <div
        id="categories-container"
        class="container mx-auto flex justify-center space-x-6 py-2 text-gray-900 font-medium text-lg"
      >
        <!-- Categories will be dynamically inserted here -->
      </div>
    </nav>

    <!-- Search Bar (Hidden Initially) -->
    <div
      class="js-search-bar-container fixed top-0 left-0 w-full bg-white shadow-md p-4 z-50 transform -translate-y-full transition-transform duration-500 ease-in-out"
    >
      <div class="container mx-auto flex items-center justify-between relative">
        <input
          type="text"
          class="js-search-bar w-full px-4 py-2 border rounded-lg"
          placeholder="Search products..."
        />
        <button class="js-search-close text-gray-900 hover:text-red-500 ml-4">
          <i class="fas fa-times text-xl"></i>
        </button>
        <!-- Suggestions Dropdown -->
        <div
          class="js-suggestions-dropdown absolute top-full left-0 w-full bg-white shadow-lg hidden"
        ></div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <aside
      class="js-sidebar fixed top-0 left-0 h-full w-64 bg-gray-900 text-white z-50 shadow-lg transform -translate-x-full transition-transform duration-300"
    >
      <nav class="p-4 space-y-4">
        <button class="js-menu-close p-2 bg-red-500 text-white rounded-lg">
          Close
        </button>
        <a href="/" class="block text-lg font-bold text-yellow-500">Home</a>
        <a href="/exclusive-deals.html" class="block text-lg"
          >Exclusive Deals</a
        >
        <a href="/about.html" class="block text-lg">About Us</a>
        <a href="/contact.html" class="block text-lg">Contact</a>
      </nav>
    </aside>
    <!-- Hero Section -->
    <section
      class="bg-gradient-to-r from-white to-yellow-100 py-16 px-4 text-center"
    >
      <div class="container mx-auto">
        <h1
          id="pack-name"
          class="text-4xl md:text-5xl font-extrabold leading-tight mb-4"
        >
          Pack Name
        </h1>
        <p id="pack-description" class="text-lg md:text-xl text-gray-600">
          Short description of the pack.
        </p>
      </div>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto py-10 px-4">
      <!-- Image and Detailed Description -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <img
            id="pack-image"
            src="/images/placeholder.jpg"
            alt="Pack Image"
            class="rounded-lg shadow-md"
          />
        </div>
        <div>
          <h2 class="text-2xl font-bold mb-4">About this Pack</h2>
          <p
            id="pack-detailed-description"
            class="text-gray-700 leading-relaxed"
          >
            Detailed description of the pack goes here.
          </p>
        </div>
      </div>

      <!-- Benefits Section -->
      <section class="my-12">
        <h2 class="text-3xl font-bold text-center mb-8">Benefits</h2>
        <ul
          id="benefits-list"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        >
          <!-- Benefits dynamically rendered here -->
        </ul>
      </section>

      <!-- Included Products Section -->
      <section class="my-12">
        <h2 class="text-3xl font-bold text-center mb-8">Included Products</h2>
        <ul
          id="products-list"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        >
          <!-- Products dynamically rendered here -->
        </ul>
      </section>
    </main>

    <script type="module" src="/scripts/packDetails.js"></script>
  </body>
</html>
