<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <title>Register</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Register</h2>
      <form id="register-form" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-medium mb-2"
            >Name:</label
          >
          <input
            type="text"
            id="name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
          />
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
          />
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-2"
            >Password:</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
            />
            <button
              type="button"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 text-yellow-500 font-bold"
              onclick="togglePassword('password')"
            >
              Show
            </button>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-yellow-500 text-white py-2 rounded-lg font-bold hover:bg-yellow-600 transition"
        >
          Register
        </button>
      </form>
      <p class="mt-4 text-gray-600">
        Already have an account?
        <a href="/login.html" class="text-yellow-500 hover:underline"
          >Login here</a
        >
      </p>
    </div>
    <script src="/scripts/register.js" type="module"></script>
    <script src="/scripts/togglePassword.js"></script>
  </body>
</html>
