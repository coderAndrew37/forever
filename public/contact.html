<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Kenya Fashion Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="/styles/shared/sidebar-animations.css" />
  </head>
  <body class="bg-gray-100 font-roboto">
    <!-- Header -->
    <header
      class="fixed top-0 left-0 w-full bg-gray-900 text-white z-50 shadow-md"
    >
      <div
        class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4"
      >
        <button
          class="js-menu-toggle p-2 bg-yellow-500 text-white rounded-lg"
          aria-label="Open Menu"
        >
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="text-2xl font-bold">Kenya Fashion Hub</h1>
      </div>
    </header>

    <!-- Sidebar -->
    <div
      class="js-sidebar sidebar sidebar-closed fixed top-0 left-0 h-full w-64 bg-gray-900 text-white z-50 shadow-lg"
    >
      <nav class="p-4 space-y-4">
        <button
          class="js-menu-close p-2 bg-red-500 text-white rounded-lg"
          aria-label="Close Menu"
        >
          <i class="fas fa-times"></i>
        </button>
        <a href="/" class="block text-lg font-bold text-yellow-500">Home</a>
        <a href="/exclusive-deals.html" class="block text-lg"
          >Exclusive Deals</a
        >
        <a href="/about.html" class="block text-lg">About Us</a>
        <a href="/contact.html" class="block text-lg">Contact</a>
      </nav>
    </div>

    <!-- Overlay -->
    <div class="js-overlay overlay fixed inset-0 z-40" aria-hidden="true"></div>

    <!-- Main Content -->
    <main class="pt-16">
      <!-- Contact Section -->
      <section class="py-16 bg-white">
        <div
          class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-12"
        >
          <!-- Contact Form -->
          <div>
            <h2 class="text-3xl font-bold text-gray-700 mb-6">
              <i class="fas fa-edit text-blue-500"></i> Send Us a Message
            </h2>
            <form id="contactForm" class="mt-8 space-y-6">
              <div>
                <label for="name" class="block text-gray-700 font-medium mb-2"
                  >Your Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div>
                <label for="email" class="block text-gray-700 font-medium mb-2"
                  >Your Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div>
                <label
                  for="message"
                  class="block text-gray-700 font-medium mb-2"
                  >Your Message</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
                  placeholder="Write your message"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="submit-button w-full bg-yellow-500 text-white py-3 font-bold rounded-lg shadow-lg hover:bg-yellow-600 focus:outline-none"
              >
                Send Message
              </button>
              <div id="formMessage" class="hidden text-center mt-4"></div>
              <div class="spinner-container hidden flex justify-center mt-4">
                <div class="spinner border-t-4 border-yellow-500 w-8 h-8"></div>
              </div>
            </form>
          </div>

          <!-- Contact Info -->
          <div>
            <h2 class="text-3xl font-bold text-gray-700 mb-6">
              <i class="fas fa-info-circle text-green-500"></i> Contact Info
            </h2>
            <ul class="space-y-4">
              <li class="flex items-center space-x-4">
                <i class="fas fa-map-marker-alt text-red-500 text-xl"></i>
                <span class="text-gray-700"
                  >14 Greenroad St., Nairobi, Kenya</span
                >
              </li>
              <li class="flex items-center space-x-4">
                <i class="fas fa-envelope text-blue-500 text-xl"></i>
                <span class="text-gray-700">info@getintouch.we</span>
              </li>
              <li class="flex items-center space-x-4">
                <i class="fas fa-phone text-yellow-500 text-xl"></i>
                <span class="text-gray-700">+254 746 577 838</span>
              </li>
              <li class="flex items-center space-x-4">
                <i class="fas fa-clock text-teal-500 text-xl"></i>
                <span class="text-gray-700"
                  >Monday - Friday: 9:00 AM - 6:00 PM</span
                >
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Newsletter Section -->

      <section class="py-16 bg-gray-50">
        <div class="max-w-6xl mx-auto px-4">
          <h2 class="text-3xl font-bold text-gray-700">Newsletter</h2>
          <p class="text-lg text-gray-600 mt-4">
            Subscribe to our newsletter for updates and offers!
          </p>
          <form
            id="newsletterForm"
            class="mt-6 flex flex-col sm:flex-row gap-4"
          >
            <input
              type="email"
              id="newsletterEmail"
              placeholder="Enter your email"
              class="w-full sm:w-2/3 px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
              required
            />
            <button
              type="submit"
              class="bg-yellow-500 text-white px-8 py-3 rounded-lg shadow-lg hover:bg-yellow-600 focus:outline-none"
            >
              Subscribe
            </button>
          </form>
          <div
            id="newsletterMessage"
            class="mt-4 text-center text-gray-700"
          ></div>
        </div>
      </section>
    </main>

    <script src="./scripts/sidebar.js" type="module"></script>
    <script src="./scripts/contact.js" type="module"></script>
    <script src="./scripts/newsletter.js" type="module"></script>
  </body>
</html>
