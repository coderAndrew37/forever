<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pack Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header Section -->
    <header class="bg-white shadow-md py-4">
      <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
        <a href="/" class="text-xl font-bold text-blue-600">Forever Living</a>
        <nav>
          <a href="/" class="text-gray-600 hover:text-gray-900 mx-4">Home</a>
          <a
            href="/categories.html"
            class="text-gray-600 hover:text-gray-900 mx-4"
            >Categories</a
          >
          <a href="/packs.html" class="text-gray-600 hover:text-gray-900 mx-4"
            >Packs</a
          >
          <a href="/contact.html" class="text-gray-600 hover:text-gray-900 mx-4"
            >Contact</a
          >
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-gray-200 py-12">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <h1 id="pack-title" class="text-4xl font-bold text-gray-800"></h1>
        <p id="pack-description" class="mt-4 text-lg text-gray-600"></p>
      </div>
    </section>

    <!-- Benefits Section -->
    <section class="py-8 bg-white">
      <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-3xl font-bold mb-6 text-center">Benefits</h2>
        <ul
          id="pack-benefits"
          class="list-disc list-inside text-gray-700 space-y-4"
        >
          <!-- Benefits will be dynamically rendered here -->
        </ul>
      </div>
    </section>

    <!-- Products Section -->
    <section class="py-12">
      <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8 text-center">
          Products in this Pack
        </h2>
        <div
          id="products-grid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"
        >
          <!-- Products will be dynamically rendered here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8 text-white mt-12">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <p>&copy; 2024 Forever Living. All rights reserved.</p>
      </div>
    </footer>

    <script src="/scripts/packDetail.js"></script>
  </body>
</html>
